<!-- TAGS FormataçãoTexto -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha HTML - Dio</title>
</head>

<body>
    <i>Programe</i> o seu futuro global agora! <br>
    <b>Programe</b> o seu futuro global agora! <br>
    <u>Programe</u> o seu futuro global agora! <br>
    <mark>Programe</mark> o seu futuro global agora! <br>
    Programe<sup>*</sup> o seu futuro global agora! <br>
    10<sup>2</sup>
    10<sub>2</sub>
    <blockquote>Programe o seu futuro global agora! </blockquote> <br>
    <p> PARAGRAFO </p>
</body>

</html>
