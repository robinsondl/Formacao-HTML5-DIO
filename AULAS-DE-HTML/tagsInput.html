<!-- TAGS Inputs -->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cadastro</title>
</head>

<body>
    <form>
        <label>Text: </label><input type="text" /><br>
        <label>Number: </label> <input type="number" min="0" step="5" max="99" /><br>
        <label>E-mail: </label> <input type="email" /><br>
        <label>Range:</label> <input type="range" min="0" max="100" value="5" /><br>
        <label>Color: </label> <input type="color" /><br>
        <label>URL: </label> <input type="url" /><br>
        <label>Date: </label> <input type="date" /><br>
        <label>Week: </label> <input type="week" /> <br>
        <label>Month: </label> <input type="month" /> <br>
        <label>CheckBox: </label> <input type="checkbox" /></label><input type="checkbox" /> <br>
        <label>Radion: </label> <input type="radio" name="aceita" /></label><input type="radio" name="aceita" /> <br>
        <label>Hidden: </label> <input type="hidden" /> <br>
        <label>File: </label> <input type="file" multiple /> <br>
        <label>Search</label> <input type="search" /> <br>
        <!-- <label>Button: </label> <input type="button" value="Enviar" /> <br> -->
        <button type="button"> Enviar</button> <br>
    </form>
</body>

</html>
