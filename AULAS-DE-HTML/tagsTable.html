<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trilha HTML - Dio</title>
        <style>
            table tr:nth-child(even){
                background-color: rgb(8, 221, 150);
            }
            table tr:hover td {
                background-color: darkgray;
            }
        </style>
    </head>
    <body>
        <table summary="TABLE USER" border="1" width="250" align="center">
            <caption>Tabela de idade de Alunos</caption>
            <thead>
                <tr>
                    <th title="Nome Completo">Nome</th>
                    <th title="Idade de Nascimento">Idade</th>
                </tr>
            </thead>
            <tbody>
                <tr id="1">
                    <td>Robinson</td>
                    <td align="center">22</td>
                </tr>
                <tr id="2">
                    <td>Marianna</td>
                    <td align="center">21</td>
                </tr>
                <tr id="3">
                    <td>Jose</td>
                    <td align="center">65</td>
                </tr>
                <tr id="4">
                    <td>Moises</td>
                    <td align="center">50</td>
                </tr>
                <tr id="5">
                    <td>Cleusa</td>
                    <td align="center">80</td>
                </tr>
                <tr id="6">
                    <td>Melissa</td>
                    <td align="center">15</td>
                </tr>
            </tbody>
            <tfoot>
                <td align="center"><b>Total</b></td>
                <td align="center">6</td>
            </tfoot>
        </table>
    </body>
</html>
