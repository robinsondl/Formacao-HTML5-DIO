<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML 5 - Estrutural</title>
    <style>
        nav ul {
            display: flex;
            list-style: none;
            margin: 0;
        }

        nav ul li a {
            padding: 10px 15px;
            color: blue;
            text-decoration: none;
            border-radius: 15px 15px 0;
        }

        nav ul li a:hover {
            color: white;
            background: blue;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Item 1</a></li>
                <li><a href="#">Item 2</a></li>
                <li><a href="tell:+5511948793402">Telefone</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <section></section> <!-- conteudo principal - primario -->
        <section></section>
        <section></section>
        <section></section>

        <aside></aside> <!-- conteudo secundario, muitas vezes até não condiz com o assunto principal-->
        <aside></aside>
        <aside></aside>
        <aside></aside>

        <nav></nav> <!-- HTML de navegação, links de navegação -->
    </main>
    <footer> </footer>
</body>

</html>
