<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos Especiais</title>
    <style>
        kbd {
            border: solid 1px black;
        }

        /*code {
            background-color: #f1f1f1;
            color: red;
        }*/

        pre {
            background-color: #f1f1f1;
        }

        pre>code {
            color: red;
        }

        pre>p {
            font-style: italic;
            color: gray;
            padding-left: 30px;
        }
    </style>
</head>

<body>
    <p>Para copiar esta informação, pressione <kbd>CTRL</kbd> + <kbd> C </kbd></p>

    <p>Para tocar o fundo de um elemento utilize o comando <code>background-color</code></p>

    <p>Comando completo para trocar cor de fundo:</p>
    <pre>
        <!-- <p>// Neste momento você aplica desta forma</p> -->
        <code>
            code {
                background-color: #f1f1f1;
                color: red; 
            }
        </code>
    </pre>

</body>

</html>
